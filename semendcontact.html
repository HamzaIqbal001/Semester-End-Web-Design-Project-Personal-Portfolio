<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="semendcontact.css" />
    <script src="SemEndPortfolio.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600;700;800&family=Inter:wght@300;400;500;600;700;800;900&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact">
      <div class="contact-form">
        <h1>Nice To<span> Meet You!</span></h1>
        <p>Let's get in touch!</p>
        <form id="contact-form">
          <input type="text" id="your-name" placeholder="Your name" required />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />
          <input
            type="text"
            id="subject"
            placeholder="Write a subject"
            required
          />
          <textarea
            id="enquiry"
            cols="30"
            rows="10"
            placeholder="Your Enquiry"
            required
          ></textarea>
          <input type="submit" value="Submit" class="btn" />
        </form>
      </div>
      <!--Custom JS file link-->
      <script src="semendportfolio.js"></script>
      <div class="contact-img">
        <!--<img src="pexels-albie-patacsil-7230931.jpg" />-->
      </div>
    </section>
  </body>
</html>
